<!DOCTYPE html>
<html ng-app="Sticklet">
    <head>
        <title>Sticklet</title>

        <link rel="icon" type="image/png" href="/images/favicon.png">

        <!-- disable cache (handled in ServiceWorker) -->
        <meta http-equiv="cache-control" content="no-store" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <base href="/" />

        <!-- register ServiceWorker -->
        <script type="text/javascript" src="/js/sticklet.register.js"></script>

        <!-- library css -->
        <link type="text/css" rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="/bower_components/open-iconic/font/css/open-iconic-bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="/bower_components/perfect-scrollbar/min/perfect-scrollbar.min.css" />
<!--         <link type="text/css" rel="stylesheet" href="/bower/css?css=/bootstrap/dist/css/bootstrap.min.css,/open-iconic/font/css/open-iconic-bootstrap.min.css,/perfect-scrollbar/min/perfect-scrollbar.min.css" /> -->

        <!-- sticklet css -->
        <link type="text/css" rel="stylesheet" href="/less/sticklet.less" />
    </head>

    <body>
        <div class="full-height" ng-controller="PageCtrl">
            <div class="full-height" ng-view></div>
            <div id="notifications" ng-controller="NotificationsCtrl" ng-hide="(notifications | Empty) && (networkActiveRequests | Empty)">
                <notifications></notifications>
            </div>
        </div>
    </body>

    <!-- libraries -->
    <script type="text/javascript" src="/bower_components/localforage/dist/localforage.min.js"></script>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/sockjs/sockjs.min.js"></script>
    <script type="text/javascript" src="/bower_components/stomp-websocket/lib/stomp.min.js"></script>
    <script type="text/javascript" src="/bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/bower_components/perfect-scrollbar/min/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-perfect-scrollbar/src/angular-perfect-scrollbar.js"></script>
    <script type="text/javascript" src="/bower_components/hammerjs/hammer.js"></script>
    <script type="text/javascript" src="/bower_components/angular-hammer/angular-hammer.js"></script>

    <!-- rich text editor -->
    <script type="text/javascript" src="/bower_components/wysihtml/dist/wysihtml-toolbar.min.js"></script>
    <script type="text/javascript" src="/bower_components/wysihtml/parser_rules/advanced.js"></script>

    <script type="text/javascript" src="/js/sticklet.js"></script>
    <script type="text/javascript" src="/js/sticklet.controllers.js"></script>
    <script type="text/javascript" src="/js/sticklet.services.js"></script>
    <script type="text/javascript" src="/js/sticklet.factory.js"></script>
    <script type="text/javascript" src="/js/sticklet.directives.js"></script>
    <script type="text/javascript" src="/js/sticklet.filters.js"></script>
</html>
