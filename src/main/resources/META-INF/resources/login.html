<!DOCTYPE html>
<html>
    <head>
        <title>Sticklet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <!-- css -->
        <link type="text/css" rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="/less/css/sticklet.css" />
        <link type="text/css" rel="stylesheet" href="/less/css/sticklet.login.css" />
    </head>

    <body ng-app="Sticklet">
        <h1 class="title">Sticklet Login</h1>
        <div class="contentView container-fluid">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="wrapper col-sm-8" ng-controller="LoginCtrl" ng-cloak="">
                    <div class="col-md-3"></div>

                    <form class="login active col-md-6" method="POST" action="login.html" novalidate ng-if="!opts.register">
                        <div class="header">LOGIN</div>
                        <div>
                            <div class="form-group">
                                <label class="control-label">Username</label>
                                <input type="text" class="form-control" ng-model="loginVals.username" pattern="[a-zA-Z0-9]{4,}" required name="username" autofocus/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Password</label>
                                <input type="password" class="form-control" required pattern=".{4,}" ng-model="loginVals.password" name="password"/>
                            </div>
                            <div>
                                <button type="submit" ng-disabled="!checkLogin()" class="btn" ng-click="login()">Login</button>
                            </div>
                            <div>
                                <a ng-click="opts.register = true;">Register</a>
                            </div>
                        </div>
                    </form>
                    
                    <form class="register active col-md-6" novalidate ng-if="opts.register">
                        <div class="header">SIGNUP</div>
                        <div>
                            <div class="form-group">
                                <label class="control-label">Username</label>
                                <input type="text" class="form-control" pattern="[a-zA-Z0-9]{4,}" required ng-model="user.username" name="username"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Your Email</label>
                                <input type="email" class="form-control" required ng-model="user.email" name="email"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Password</label>
                                <input type="password" class="form-control" pattern=".{4,}" required ng-model="user.password" name="password"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Confirm Password</label>
                                <input type="password" class="form-control" pattern=".{4,}" required ng-model="user.passwordRepeat" name="passwordRepeat"/>
                            </div>
                            <div>
                                <egr-error-msg egr-class="loginError" message="errorMsg" open="registerError"></egr-error-msg>
                                <button type="button" class="btn" ng-disabled="!checkRegister()" ng-click="register()">Signup</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-md-3"></div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>

    <!-- libraries -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- sticklet code -->
    <script type="text/javascript" src="js/sticklet.js"></script>
    <script type="text/javascript" src="js/sticklet.login.js"></script>
</html>
