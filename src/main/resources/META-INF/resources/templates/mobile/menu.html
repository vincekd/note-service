<div class="full-height text-center clearfix">
    <span id="create-note" class="pull-left">
        <button class="btn" ng-click="createNote()" ng-disabled="opts.batchSelect">+ Create Note</button>
    </span>

    <span id="clear-filters" 
        ng-if="(!(current.filters.colors | Empty) || !(current.filters.tags | Empty) || !(current.filters.search | Empty))">
        <a ng-click="resetFilters()">reset filters</a>
    </span>

    <span class="pull-right" id="menu-open">
        <a class="oi oi-menu" ng-click="toggleMenu()"></a>
    </span>
</div>
