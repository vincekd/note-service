<basic-page>
    <div id="tags-admin">
        <div>
            <div class="stklt-header">Tag Manager</div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Tag name</th>
                    <th>Notes with Tag</th>
                    <th>Archive All Notes With Tag</th>
                    <th>Delete All Notes With Tag</th>
                    <th>Delete Tag From All Notes</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tag in tags">
                    <td ng-bind="tag.name"></td>
                    <td ng-bind="tag.noteCount"></td>
                    <td><a ng-click="archiveTaggedNotes(tag)" ng-if="tag.noteCount > 0">Archive Notes</a></td>
                    <td><a ng-click="deleteTaggedNotes(tag)"  ng-if="tag.noteCount > 0">Delete Notes</a></td>
                    <td><a ng-click="removeTag(tag)">Delete Tag</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</basic-page>
