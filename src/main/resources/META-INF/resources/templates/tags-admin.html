<content-page id="tags-admin" collection="tags" display-prop="name" header="Tag Manager" on-select="tagActivated(item)">
    <div class="full-height" ng-if="activeTag">
        <div class="tag-actions">
            <button ng-click="archiveTaggedNotes(activeTag)" ng-if="checkShowArchive(activeTag)" class="btn" type="button">Archive Tagged Notes</button>
            <button class="btn" type="button" ng-click="deleteTaggedNotes(activeTag)"  ng-if="checkShowDelete(activeTag)">Delete Tagged Notes</button>
            <button class="btn" type="button" ng-click="removeTag(activeTag)">Delete Tag From Notes</button>
        </div>
        <div>
            <label class="stklt-label">Notes with Tag:</label>
            <span ng-bind="activeTag.noteCount"></span>
        </div>
        <div>
            <label class="stklt-label">Archived Notes with Tag:</label>
            <span ng-bind="activeTag.archivedCount"></span>
        </div>
        <div>
            <label class="stklt-label">Deleted Notes with Tag:</label>
            <span ng-bind="activeTag.deletedCount"></span>
        </div>
    </div>
</content-page>
