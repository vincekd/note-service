<div id="note" class="container-fluid">
    <div class="row full-height">
        <div class="col-sm-3"></div>
        <div id="note-container" class="col-sm-6" ng-style="{'background': note.color}">

            <div class="full-height" balance-heights="" prefer="#note-controls">

                <div id="note-controls">
                    <div class="container-fluid row-full-height">

                        <div class="row no-row-padding" id="note-info">
                            <div class="col-sm-4">
                                <div>
                                    <label class="stklt-label">Created:</label>
                                    <span ng-bind="note.created | DispDate:true"></span>
                                </div>
                                <div>
                                    <label class="stklt-label">Updated:</label>
                                    <span ng-bind="note.updated | DispDate:true"></span>
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <input type="text" class="stklt-input" ng-model="cur.title" 
                                    ng-change="update()" maxlength="{{maxTitleLength}}"/>
                            </div>
                            <div class="col-sm-1">
                                <a class="close" href="#!/notes">&times;</a>
                            </div>
                        </div>

                        <div class="row no-row-padding" id="note-tags">
                            <div class="col-sm-12 tags">
                                <tags note="note"></tags>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div id="note-content">
                    <perfect-scrollbar class="scrollbar" wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20">
                        <textarea ng-model="cur.content" ui-tinymce="tinymceOptions" ng-change="update()"></textarea>   
                    </perfect-scrollbar>
                </div>

            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
