<div class="full-height">
    <div class="container-fluid">
        <div class="row no-row-padding">
            <div class="col-sm-9">
                <editable-area model="current.editing" prop="title" type="input" on-update="globalUpdate()" on-close="globalClose()" global="true"></editable-area>
            </div>
            <div class="col-sm-3">
                <button type="button" ng-click="closeGlobal()" class="btn">Save</button>
            </div>
        </div>
    </div>
    <div>
        <perfect-scrollbar class="scrollbar" wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20">   
            <editable-area model="current.editing" prop="content" type="textarea" on-update="globalUpdate()" on-close="globalClose()" global="true"></editable-area>
        </perfect-scrollbar>
    </div>
</div>
