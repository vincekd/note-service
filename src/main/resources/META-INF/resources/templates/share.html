<div class="note-share sticklet-popup">
    <div class="modal-header">
        <h4 class="modal-title no-wrap-text" ng-bind="note.title"></h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Make note public:</label>
            <input type="checkbox" ng-model="note.isPublic" />
            <input ng-if="note.isPublic" type="text" class="form-control" readonly="" value="{{ note | ShareUrl }}" />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="save()">Save</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
    </div>
</div>
