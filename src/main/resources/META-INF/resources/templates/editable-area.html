<div ng-if="type === 'textarea'">
    <div ng-include="'/templates/wysihtml-toolbar.html'" id="wysihtml-toolbar"></div>
    <div wysihtml="options" value="cur.value" data-placeholder="Enter text..."></div>
</div>
<div ng-if="type === 'input'">
    <input type="text" max-length="{{maxTitleLength}}" ng-model="cur.value" class="stklt-input" />
</div>
