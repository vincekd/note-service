<content-page id="archive" collection="archived" display-prop="title" header="Archive"
    default-header="Untitled" on-select="noteActivated(item)">
    <div class="full-height" ng-if="activeNote">
        <div class="text-right note-actions">
            <button class="btn" type="button" ng-click="deleteNote(activeNote)">Delete Note</button>
            <button class="btn" type="button" ng-click="restoreNote(activeNote)">Restore Note</button>
        </div>
        <static-note note="activeNote" overlord=".content-page-main"></static-note>
    </div>
</content-page>
