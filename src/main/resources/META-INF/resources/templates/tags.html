<perfect-scrollbar class="scrollbar-x" wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20">
    <span class="tag tag-label" ng-repeat="tag in note.tags">
        <span ng-bind="tag.name" class="name"></span>
        <a class="pull-right close" href="javascript:;" ng-click="removeTag(tag)">&times;</a>
    </span>

    <div class="btn-group tags-dropdown-toggle" uib-dropdown="" auto-close="outsideClick" 
        uib-keyboard-nav="" on-toggle="tagsOpened()" dropdown-append-to-body="" is-open="opts.isOpen">
        <button type="button" class="btn" uib-dropdown-toggle="">
            <span>+ Tag</span>
            <span class="caret"></span>
        </button>
        <ul class="uib-dropdown-menu tags-dropdown" role="menu" aria-labelledby="single-button">
            <li>
                <input type="text" ng-model="opts.search" placeholder="Search" class="stklt-input" maxlength="50"/>
            </li>
            <li class="divider"></li>
            <li ng-repeat="t in (filteredTags = (userTags | FilterTags:opts.search | orderBy:'name'))">
                <a href="javascript:;" ng-bind="t.name" ng-click="addTag(t)"></a>
            </li>
            <li ng-if="(filteredTags | Empty) && !(opts.search | Empty)">
                <a href="javascript:;" ng-click="createAndAddTag()">
                    <span class="">Create and Add:</span>
                    <span class="tag-search-create" ng-bind="opts.search"></span>
                </a>
            </li>
        </ul>
    </div>

</perfect-scrollbar>
