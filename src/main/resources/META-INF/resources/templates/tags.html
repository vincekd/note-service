<perfect-scrollbar class="scrollbar-x" wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20">
    <span class="tag tag-label" ng-repeat="tag in note.tags track by tag.id">
        <span ng-bind="tag.name" class="name"></span>
        <a class="close" ng-if="!disabled" ng-class="{'invisible': batch}" ng-click="removeTag(tag)">&times;</a>
    </span>

    <tag-selector ng-if="!batch && !disabled" on-toggle="tagsOpened()" tags="userTags"
        title="+ Tag" is-open="opts.isOpen" search="opts.search" append-to=".notes"
        tag-select="addTag(tag)" tag-add="createAndAddTag()"></tag-selector>
</perfect-scrollbar>
