<div class="full-height">
    <div id="menu" class="full-height" ng-class="{'mobile': opts.screenSize < 2}" ng-include="template('menu.html')"></div>

    <div id="menu-dropdown" ng-if="opts.screenSize < 2" ng-show="opts.menuOpen" ng-include="'/templates/mobile/menu-dropdown.html'"></div>

    <div class="full" id="notes">
        <div class="full">
            <div id="notes-list" class="{{opts.screenSize > 1 ? opts.display : 'mobile'}} full">

                <perfect-scrollbar class="scrollbar" wheel-propagation="true" 
                    min-scrollbar-length="20" wheel-speed="3" notes-infinite-scroll>
                    <div class="notes">
                        <div ng-repeat="note in notes | InfiniteScrollLimit:displayNotes:20 track by note.id"
                            class="noteContainer" >  <!-- tiled-stickies="">  -->
                            <div ng-if="viewableNote(note)" class="full-height" ng-include="template('/notes-note.html')"></div>
                        </div>
                    </div>
                </perfect-scrollbar>

                <div id="notes-options" ng-if="!current.editing && opts.screenSize > 1" ng-include="template('/notes-options.html')"></div>
            </div>
        </div>
    </div>

</div>
