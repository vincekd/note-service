<div class="full-height">
    <div id="menu" class="full-height" ng-include="template('menu.html')"></div>

    <div class="full" id="notes">
        <div class="full">
            <div id="notes-list" class="{{opts.screenSize > 1 ? opts.display : 'mobile'}} full" create-note-dblclick="">

                <perfect-scrollbar class="scrollbar" wheel-propagation="true" 
                    min-scrollbar-length="20" wheel-speed="3" notes-infinite-scroll>
                    <div class="notes">
                        <div class="noteContainer" ng-repeat="note in notes | InfiniteScrollLimit:displayNotes:15">
                            <div ng-if="viewableNote(note)" class="full-height" 
                                ng-include="template('/notes-note.html')"></div>
                        </div>
                    </div>
                </perfect-scrollbar>

                <div id="notes-options" ng-if="!current.editing && opts.screenSize > 1" ng-include="template('/notes-options.html')"></div>
            </div>
        </div>
    </div>

</div>
