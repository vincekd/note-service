<div class="full-height">
    <div id="menu"><div class="full-height" ng-include="'templates/menu.html'"></div></div>

<!--     <div class="container-fluid" id="notes" show-hide-timer="" time="8" element="#notes-options"> -->
    <div class="container-fluid" id="notes">

        <div class="row full-height no-row-padding">
            <div id="notes-list" class="{{opts.display}} full-height col-sm-12" create-note-dblclick="">

                <perfect-scrollbar class="scrollbar" wheel-propagation="true" min-scrollbar-length="20" wheel-speed="3">
                    <div class="notes">
                        <div ng-repeat="note in notes | FilterNotes:current.filters | SortNotes:opts.sortBy:opts.order | Limit:100" 
                            ng-controller="NoteListNoteCtrl" class="note" ng-style="{'background': (tmpColor || note.color)}" 
                            ng-class="{'editing': (current.editing === note || current.title === note), 'batchSelect': batchSelections.indexOf(note) >= 0}"
                            note-context-menu="" ng-click="noteClick($event, note)">
                            <div ng-include="'/templates/notes-note.html'"></div>
                        </div>
                    </div>
                </perfect-scrollbar>

                <div id="notes-options" ng-if="!current.editing" ng-include="'/templates/notes-options.html'"></div>
            </div>
        </div>

    </div>
</div>
