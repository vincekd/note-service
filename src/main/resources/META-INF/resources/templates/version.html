<basic-page id="version">
    <div class="full-height" balance-heights prefer=".stklt-header">
        <h1 class="stklt-header">Versions</h1>
        <div class="version-content">
            <perfect-scrollbar class="scrollbar" wheel-propagation="true" min-scrollbar-length="20" wheel-speed="3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Title</th>
                            <th>Content</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="version in versions" ng-style="{background: version.color}">
                            <td>
                                <a title="revert to this version" ng-click="revertTo(version)">
                                    <span>Version</span>
                                    <span ng-bind="version.noteVersion"></span>
                                </a>
                            </td>
                            <td ng-bind="version.title"></td>
                            <td ng-bind-html="version.content | Html"></td>
                        </tr>
                    </tbody>
                </table>
            </perfect-scrollbar>
        </div>
    </div>
</basic-page>
