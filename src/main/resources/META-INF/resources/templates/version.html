<basic-page id="version">
    <h1>Versions</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="version in versions" ng-style="{background: version.color}">
                <td>
                    <a title="revert to this version" ng-click="revertTo(version)">
                        <span>Version</span>
                        <span ng-bind="version.noteVersion"></span>
                    </a>
                </td>
                <td ng-bind="version.title"></td>
                <td ng-bind-html="version.content | Html"></td>
            </tr>
        </tbody>
    </table>
</basic-page>
